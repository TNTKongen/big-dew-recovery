<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--Style imports-->
        <link href="style.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <!--Google icons-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=refresh"
        />

        <title>Big Dew Recovery</title>
    </head>

    <body>
        <h1>BIG DEW RECOVERY</h1>
        <p>Hello!</p>

        <!--Videos section-->

        <div class="videos-panel bg-secondary-subtle">
            <button class="btn btn-secondary" onclick="refreshVideos(true)">
                <span class="material-symbols-outlined">refresh</span>
            </button>
            <div id="videos"></div>
        </div>

        <button class="btn btn-primary" id="new-video-btn" onclick="setOpenPopup('new-video-popup', true)">Add video</button>

        <!--Add video popup-->

        <div class="popup bg-dark text-white" id="new-video-popup">
            <h3>New video</h3>
            <form class="popup-form" id="new-video-form">
                <label for="new-video-url" class="form-label">YouTube URL: </label>
                <input type="url" id="new-video-url" name="new-video-url" class="form-control" autocomplete="off" />

                <label for="new-video-title" class="form-label">Video title: </label>
                <input type="text" id="new-video-title" name="new-video-title" class="form-control" autocomplete="off" />

                <label for="new-video-notes" class="form-label">Notes: </label>
                <textarea id="new-video-notes" name="new-video-notes" class="form-control"></textarea>

                <p><b>Not recovered</b> = None of the video has been found</p>
                <p><b>Some recovered</b> = Some of the video found</p>
                <p><b>All recovered</b> = Full video has been found</p>
                <div class="btn-group w-100">
                    <input class="btn-check" type="radio" name="new-video-state" id="new-video-state-0" value="0" required />
                    <label class="btn btn-outline-danger" for="new-video-state-0">Not recovered</label>
                    <input class="btn-check" type="radio" name="new-video-state" id="new-video-state-1" value="1" required />
                    <label class="btn btn-outline-warning" for="new-video-state-1">Some recovered</label>
                    <input class="btn-check" type="radio" name="new-video-state" id="new-video-state-2" value="2" required />
                    <label class="btn btn-outline-success" for="new-video-state-2">All recovered</label>
                </div>

                <p>NOTE: You can add more info after creating.</p>

                <div class="btn-group w-100">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="reset" class="btn btn-secondary" onclick="setOpenPopup('new-video-popup', false)">Cancel</button>
                </div>
            </form>
        </div>

        <!--Scripts-->

        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script src="supabase.js"></script>
        <script src="app.js"></script>
    </body>
</html>
